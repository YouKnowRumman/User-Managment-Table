name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    - name: Restore
      run: dotnet restore task4/task4.csproj
    - name: Build
      run: dotnet build task4/task4.csproj --configuration Release --no-restore
    - name: Test
      run: |
        echo "No tests configured" || true
